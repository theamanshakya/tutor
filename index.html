<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/feather-icons"></script>

</head>
<body>
    <header class="text-gray-100 bg-red-500 body-font">
        <div class="container mx-auto flex flex-wrap px-5 py-3 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-red-100 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-red-500 p-2 bg-gray-100 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Tutor</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-100">Home</a>
            <a class="mr-5 hover:text-gray-100">Tutor</a>
            <a class="mr-5 hover:text-gray-100">Categories</a>
            <a class="mr-5 hover:text-gray-100">About</a>
            <a class="mr-5 rounded-lg text-red-500 text-base  py-2 px-4 neum_button hover:bg-gray-300 hover:text-red-500">Login</a>

          </nav>
        </div>
      </header>
      <section class="login_section">
        <div class="container">
            <div class="flex flex-wrap -m-4">
                <div class="p-4 xl:w-1/2 md:w-1/2 w-full">
                    <img class="animate-pulse ease-out" class="p-3" src="assets/img/tut1.svg" alt="" srcset="">
                </div>
                <div class="p-4 xl:w-1/2 md:w-1/2 w-full relative">
                    <div class="login_card bg-red-500 absolute w-full h-full">
                        <div class="header">
                          <!-- <h2 class="text-center text-3xl text-red-700">Login</h2> -->
                          <div class="login_icon_section">
                            <span class="login_icon"><i data-feather="user" ></i></span>
                          </div>
                        </div>
                        <div class="body mt-5">
                            <form action="" method="post">
                              <div class="flex justify-center">
                                <input type="text" class="p-2" maxlength="10" minlength="10" class="" placeholder="Enter Your Mobile Number">
                                <button type="button" onclick="document.getElementById('otpsection').style.display='block'" class="neum_button px-4 py-2" id="otpsend">Send OtP</button>

                              </div>
                              <div class="mt-3 flex justify-center" >
                               <div class="hidden" id="otpsection">
                                <input type="text" class="p-2" maxlength="6" minlength="6" class="w-1/3" placeholder="Enter OTP Here"> <br>
                                
                                <button type="button" class="neum_button mt-2 w-1/4 px-4 py-2">Verify to Login</button>
                               </div>
                              </div>
                              
                            </form>
                            
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>
      <script src="./assets/third-party/particlesjs/particles.min.js"></script>
      <script src="assets/js/script.js"></script>
</body>
</html>
