<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>

</head>

<body>

 <section class="relative">
  <div class="background"></div>
  <div class="profile ml-5 my-4 text-center p-4 sm:my-4">

    <h1 class="m-4 text-xl sm:text-4xl">Complete Your Profile</h1>

    <form class="" action="dashboard.html" method="post">
      <div class=" flex justify-center m-3">
        <input class="p-3 entry" type="text" name="Fullname" value="" placeholder="Fullname">
        <input class="p-3 entry" type="text" name="" value="" placeholder="Email">
      </div>

      <div class="flex justify-center m-3">
        <input class="p-3 entry" type="text" minlength="10" maxlength="10" name="mob-no" value="" placeholder="Mobile No.">
        <select class="p-2 " name="gender">
          <option value="">Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="flex justify-center m-3">
        <h5 class="text-sm sm:text-xl">You are :</h5>
        <div class="mx-2">
          <label for="teacher" class="text-sm sm:text-xl">Teacher</label>
          <input id="teacher" class="mx-2" type="radio" name="role" value="Teacher">
        </div>
        <div class="mx-2">
          <label for="student" class="text-sm sm:text-xl">Student</label>
          <input id="student" class="mx-2" type="radio" name="role" value="Student">
        </div>
      </div>

      <div class="flex justify-center m3-">
        <input type="file" class="neum_button m-2 px-3 py-1 w-5/8 " name="button">
      </div>

      <div class="flex justify-center m-3">
        <input type="checkbox" class="m-2" name="" value="">
        <p>I agree with all T&C and Privacy Policy</p>
      </div>

      <button type="button " class="Submit-btn neum_button m-2 px-3 py-1" name="button">Submit</button>
    </form>

  </div>
 </section>

</body>

</html>
