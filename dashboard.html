  <section class="background bg-red-500 flex justify-center p-5">

    <div class="profile my-4 text-center p-4">

      <h1 class="m-4">Complete Your Profile</h1>

      <form class="" action="dashboard.html" method="post">
        <div class="entry flex justify-center m-3">
          <input class="p-3" type="text" name="Fullname" value="" placeholder="Fullname">
          <input class="p-3" type="text" name="" value="" placeholder="Email">
        </div>

        <div class="entry flex justify-center m-3">
          <input class="p-3" type="text" minlength="10" maxlength="10" name="mob-no" value="" placeholder="Mobile Number">
          <select class="p-2" name="gender">
            <option value="">Select your Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div class="flex justify-center m-3">
          <h5>You are :</h5>
          <div class="mx-2">
            <label for="teacher">Teacher</label>
            <input id="teacher" class="mx-2" type="radio" name="role" value="Teacher">
          </div>
          <div class="mx-2">
            <label for="student">Student</label>
            <input id="student" class="mx-2" type="radio" name="role" value="Student">
          </div>
        </div>

        <div class="flex justify-center m3-">
          <button type="button" class="neum_button m-2 px-3 py-1" name="button">Choose file</button>
          <p class="m-3">Upload Profile Picture</p>
        </div>

        <div class="flex justify-center m-3">
          <input type="checkbox" class="m-2" name="" value="">
          <p>I agree with all T&C and Privacy Policy</p>
        </div>

        <button type="button " class="Submit-btn neum_button m-2 px-3 py-1" name="button">Submit</button>
      </form>

    </div>

  </section>
